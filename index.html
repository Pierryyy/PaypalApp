<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
            <img class="cabecalgo-user" src="img/user.png" alt="usuario">
            <img class="cabecalho-logo" src="img/logo.png" alt="Paypal logo">
            <img class="cabecalho-config" src="img/config.png" alt="configuração">     
    </header>

    <main class="conteudo">
        <section>
            <div class="conteudo-box">
                <div class="conteudo-1">
                    <h2 class="conteudo-saldo">Saldo do Paypal</h2>
                    <h1 class="conteudo-valor">R$20,00</h1>
                    <h3 class="conteudo-disp">Disponivel</h3>
                    <a href="#"><button class="button-saldo">Adicionar Saldo</button></a>
                    
                   <a href=""><button class="button-saldo">Tranferir Saldo</button></a>
                </div>
            </div>
        </section>
            
        <section>
            <div class="conteudo-2">
                <h2 class="pag-recentes">Pagamentos Recentes</h2>
                <nav class="pessoas">
                    <a href="" class="pessoa">
                        <img class="img-pessoa" src="img/Icon-Carlos.png" alt="">
                        <p class="nome-pessoa">Carlos Roca</p>
                    </a>
                    <a href="" class="pessoa">
                        <img class="img-pessoa" src="img/Icon-Ruby.png" alt="">
                        <p class="nome-pessoa">Ruby Sanz</p>
                    </a>
                    <a href="" class="pessoa">
                        <img class="img-pessoa" src="img/Icon-Mary.png" alt="">
                        <p class="nome-pessoa">Mary Rich</p>
                    </a>
                    <a href="" class="pessoa">
                        <img class="img-pessoa" src="img/Icon-Jhon.png" alt="">
                        <p class="nome-pessoa">Jhon Doe</p>
                    </a>
                </nav>
                <nav class="menu-2">
                    <a href=""><h2 class="ativity">Atividades</h2></a>
                    <a href=""><h2 class="transaction">Ver todas transações</h2></a>
                </nav>
                <div class="ativity-box">
                    <div class="atividades-top">
                        <h3 class="activity-nome">Maria Joaquina</h3>
                        <h2 class="activity-valor-enviado">-50R$</h2>
                        <p class="activity-desc">Pagamento enviado</p>
                    </div>
                    <div class="atividades">
                        <h3 class="activity-nome">Jhon Seninha</h3>
                        <h2 class="activity-valor-recebido">650R$</h2>
                        <p class="activity-desc">Pagamento Recebido</p>
                    </div>
                    <div class="atividades">
                        <h3 class="activity-nome">Carlas Rodrigues</h3>
                        <h2 class="activity-valor-recebido">250R$</h2>
                        <p class="activity-desc">Pagamento Recebido</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="rodape">
            <div class="rodape-img">
                <a href="">
                <img src="img/Icon-Enviar.png" alt="">
                <p>Enviar</p></a>
            </div>
            <div class="rodape-img-1">
                <a href="">
                <img src="img/Icon-Cobrar.png" alt="">
                <p>Cobrar</p></a>
            </div>      
            
            <div class="rodape-img">
                <a href="">
                <img src="img/Icon-Perfil.png" alt="">
                <p>Perfil</p></a>
            </div>
            
        
    </footer>
</body>
</html>
